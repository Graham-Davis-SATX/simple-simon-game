<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Says in CSS3 and jQuery</title>
  

    <!--<link rel='stylesheet prefetch' href='http://www.justinaguilar.com/animations/css/animations.css'>-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rammetto+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div id="container">
        <div id="simon">
            <div id="first"></div>
            <div id="a"></div>
            <div id="b"></div>
            <div id="c"></div>
            <div id="d"></div>
            <div id="sixth"></div>
        </div>
        <div id="count">0</div>
    </div>

    <div id="start" class="slideUp floating">click to <br />start</div>
    <div id="fail">FAIL <br><span>click to retry</span></div>

    <audio controls id="sound">
        <source id="tune" src="http://www.chiptape.com/chiptape/sounds/medium/PlaceTrap.wav" type="audio/wav">
    </audio>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/index.js"></script>




</body>

</html>
